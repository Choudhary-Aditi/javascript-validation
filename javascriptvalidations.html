<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;"> Registration Form </h1>

	<div class="container"><br>

		<div class="col-lg-6 m-auto d-block">

			<form action="#" onsubmit="return validation()" class="bg-light">

				<div class="form-group">
					<label for="user" class="font-weight-bold"> Firstname: </label>
					<input type="text" name="first" class="form-control" id="first" autocomplete="off">
					<span id="firstname" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label for="user" class="font-weight-bold"> Lastname: </label>
					<input type="text" name="last" class="form-control" id="last" autocomplete="off">
					<span id="lastname" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Password: </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Confirm Password: </label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confrmpass" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Date of Birth: </label>
					<input type="text" name="date of birth" class="form-control" id="date" autocomplete="off">
					<span id="dob" class="text-danger font-weight-bold"> </span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" 	autocomplete="off">


			</form><br><br>


		</div>
	</div>



	<script type="text/javascript">


		function validation(){

			var first = document.getElementById('first').value;
			var last = document.getElementById('last').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;
			var date = document.getElementById('date').value;





			if(first == ""){
				document.getElementById('firstname').innerHTML =" ** Please fill the firstname field";
				return false;
			}
			if((first.length <= 2) || (first.length > 20)) {
				document.getElementById('firstname').innerHTML =" ** Firstrname lenght must be between 2 and 20";
				return false;
			}
			if(!isNaN(first)){
				document.getElementById('firstname').innerHTML =" ** only characters are allowed";
				return false;
			}




			if(last == ""){
				document.getElementById('lastname').innerHTML =" ** Please fill the lastname field";
				return false;
			}
			if((last.length <= 2) || (last.length > 20)) {
				document.getElementById('lastname').innerHTML =" ** Lastrname lenght must be between 2 and 20";
				return false;
			}
			if(!isNaN(last)){
				document.getElementById('lastname').innerHTML =" ** only characters are allowed";
				return false;
			}








			if(pass == ""){
				document.getElementById('passwords').innerHTML =" ** Please fill the password field";
				return false;
			}
			if((pass.length <= 5) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML =" ** Passwords lenght must be between  5 and 20";
				return false;
			}


			if(pass!=confirmpass){
				document.getElementById('confrmpass').innerHTML =" ** Password does not match the confirm password";
				return false;
			}



			if(confirmpass == ""){
				document.getElementById('confrmpass').innerHTML =" ** Please fill the confirmpassword field";
				return false;
			}




			if(mobileNumber == ""){
				document.getElementById('mobileno').innerHTML =" ** Please fill the mobile NUmber field";
				return false;
			}
			if(isNaN(mobileNumber)){
				document.getElementById('mobileno').innerHTML =" ** user must write digits only not characters";
				return false;
			}
			if(mobileNumber.length!=10){
				document.getElementById('mobileno').innerHTML =" ** Mobile Number must be 10 digits only";
				return false;
			}



			if(emails == ""){
				document.getElementById('emailids').innerHTML =" ** Please fill the email idx` field";
				return false;
			}
			if(emails.indexOf('@') <= 0 ){
				document.getElementById('emailids').innerHTML =" ** @ Invalid Position";
				return false;
			}

			if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
				document.getElementById('emailids').innerHTML =" ** . Invalid Position";
				return false;
			}



			if(date == ""){
				document.getElementById('dob').innerHTML =" ** Please fill the date of birth field";
				return false;
			}
		}

	</script>

</body>
</html>
